{% extends "base.html" %}

{% block content %}
{% verbatim %}
<div ng-controller="MesaController">

<form class="form form-inline" ng-submit="newPost()">
    <input class="form-control" ng-model="text">
    <button class="btn btn-primary">Post</button>
</form>
<br>

<div class="panel panel-default" ng-repeat="status in statuses">
    <div class="panel-body">
        <h2>{{status.text}}</h2>
    </div>
    <div class="panel-footer">
        {{status.created_at|date:"medium"}}
        <span class="pull-right text-danger"
            style="cursor: pointer;" ng-click="deletePost(status.id)">
            &times;
        </span>
    </div>
</div>

</div>
{% endverbatim %}
{% endblock content %}
